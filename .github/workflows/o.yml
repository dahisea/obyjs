name: Obfuscate JavaScript

on:
  push:
    branches: [main, master]
    paths:
      - 'raw.js'
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Obfuscate raw.js
        run: |
          npx javascript-obfuscator raw.js --output y.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.4 \
            --string-array true \
            --string-array-threshold 0.75 \
            --string-array-encoding base64 \
            --string-array-wrappers-count 2 \
            --string-array-wrappers-type function \
            --self-defending true \
            --split-strings true \
            --split-strings-chunk-length 10 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --transform-object-keys true \
            --unicode-escape-sequence false \
            --simplify true \
            --target browser
          
          echo "âœ… Obfuscation completed: y.js"
      
      - name: Commit obfuscated file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add y.js
          git diff --cached --quiet || git commit -m "ðŸ”’ Update obfuscated code"
          git push
      
      - name: Upload obfuscated file
        uses: actions/upload-artifact@v4
        with:
          name: obfuscated-js
          path: y.js
